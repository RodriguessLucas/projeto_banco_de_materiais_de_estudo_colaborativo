<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="./Login/style.css" />
</head>
<body class="cinza">
  <header class="topo">
    <h1>StudyShare - Compartilhando Estudos</h1>
  </header>
  <main class="centralizar">
    <form id="login-form" class="card">
      <h2>Login</h2>
      <input type="email" id="login-nome" placeholder="Email" required />
      <input type="password" id="login-senha" placeholder="Senha" required />
      <button type="submit" id="loginButton">Entrar</button>
      <p id="msgLogin" class="mensagem"></p>
      <div class="links">
        <a href="recuperar-senha.html">Esqueci minha senha</a>
        <a href="cadastro.html">Criar conta</a>
      </div>
    </form>
  </main>
  <footer></footer>
  <script src="./Login/script.js"></script>
</body>
</html>
