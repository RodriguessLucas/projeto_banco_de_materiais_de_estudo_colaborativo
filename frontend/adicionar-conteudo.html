<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Conteúdo - StudyShare</title>
    <link rel="stylesheet" href="./AdicionarConteudo/style.css"> 
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="perfil.html">Perfil</a>
        <a href="adicionar-conteudo.html">Adicionar Conteúdo</a>
        <a href="configuracoes.html">Configurações</a>
        <a href="login.html" id="logout-link">Sair</a>
    </div>

    <header class="header topo">
        <h1>StudyShare - Compartilhando Estudos</h1>
        <div class="user-info">
            <a href="#" class="user-profile-link" onclick="openNav()">
              <img id="user-avatar" src="img/usuario.png" alt="Avatar do Usuário" class="user-avatar">
              <span id="username-display" class="username-display">Carregando...</span>
            </a>
        </div>
    </header>

    <main class="main-content centralizar">
        <div class="container">
            <div class="card">
                <h2>ADICIONAR NOVO CONTEÚDO</h2>
                    <form id="addContentForm">
                        <div class="input-group file-input-group">
                            <div class="custom-file-upload">
                                <input type="file" id="materialFile" name="arquivo" required>
                                <label for="materialFile" class="button-file-upload">Escolher arquivo</label>
                                <span id="fileName">Nenhum arquivo escolhido</span>
                            </div>
                            <div class="error-message" id="materialFileError"></div>
                        </div>

                        <div class="input-group">
                            <label for="title">Título do Conteúdo:</label>
                            <input type="text" id="title" name="title" placeholder="Ex: Prova P1, Resumo Capítulo 2" required>
                            <div class="error-message" id="titleError"></div>
                        </div>

                        <div class="input-group">
                            <label for="materia-name">Nome da Matéria:</label>
                            <input type="text" id="materia-name" name="materia-name" placeholder="Ex: Cálculo I, Algoritmos" required>
                            <div class="error-message" id="materiaNameError"></div>
                        </div>

                        <div class="input-group">
                            <label for="category-name">Nome da Categoria (Opcional):</label>
                            <input type="text" id="category-name" name="category-name" placeholder="Ex: Engenharia, Computação">
                            <div class="error-message" id="categoryNameError"></div>
                        </div>

                        <div class="input-group">
                            <label for="description">Descrição (Opcional):</label>
                            <input type="text" id="description" name="description" placeholder="Uma breve descrição sobre o material">
                            <div class="error-message" id="descriptionError"></div>
                        </div>

                        <div class="input-group">
                            <label for="institution">Instituição (Opcional):</label>
                            <input type="text" id="institution" name="institution" placeholder="Ex: Universidade Federal do Ceará">
                            <div class="error-message" id="institutionError"></div>
                        </div>

                        <div class="input-group">
                            <label for="course">Curso (Opcional):</label>
                            <input type="text" id="course" name="course" placeholder="Ex: Ciência da Computação">
                            <div class="error-message" id="courseError"></div>
                        </div>

                        <div class="input-group">
                            <label for="professor">Nome do Professor (Opcional):</label>
                            <input type="text" id="professor" name="professor" placeholder="Ex: Prof. Nélio">
                            <div class="error-message" id="professorError"></div>
                        </div>
                        <div class="feedback-message" id="feedbackMessage"></div>

                        <div class="action-buttons">
                            <button type="button" class="action-button discard-button" id="discardButton">Descartar</button>
                            <button type="button" class="action-button clear-button" id="clearButton">Limpar</button>
                            <button type="submit" class="action-button add-button" id="addButton">Adicionar</button>
                        </div>
                    </form>
            </div>
        </div> 
    </main>
    <script src="./AdicionarConteudo/script.js"></script> 
</body>
</html>
