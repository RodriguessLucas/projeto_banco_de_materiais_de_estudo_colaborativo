<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyShare - Configurações do Perfil</title>
    <link rel="stylesheet" href="Configuracao/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <header class="main-header">
        <h1>StudyShare - Compartilhando Estudos</h1>
    </header>

    <main class="content">
        <div class="profile-card">
            <form id="profileForm" novalidate>
                <h2>Configurações do Perfil</h2>

                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <img id="imagePreview" src="" alt="Pré-visualização do perfil">
                        <span class="material-symbols-outlined default-icon">person</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome de usuário">
                    <div id="nameError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label>Alterar Foto de Perfil:</label>
                    <div class="file-buttons">
                        <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" hidden>
                        <button type="button" class="btn btn-light" id="upload-button">Escolher arquivo</button>
                        <button type="button" class="btn btn-light" id="remove-button">Remover</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="home.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <div id="toast"></div>

    <script src="Configuracao/script.js"></script>
</body>
</html>
