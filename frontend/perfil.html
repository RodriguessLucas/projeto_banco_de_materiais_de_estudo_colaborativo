<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Perfil - StudyShare</title>
    <link href="./Perfil/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="header topo"> <h1>StudyShare - Perfil do Usuário</h1></div>
    
    <div class="perfil-container">
        <img alt="Foto do Usuário" src="img/usuario.png" id="user-avatar"/>
        <div class="perfil-info">
            <label>Nome:</label>
            <div class="campo" id="user-name">Carregando...</div>
            
            <label>E-mail:</label>
            <div class="campo" id="user-email">Carregando...</div>
            
            <label>Estrelas:</label>
            <div class="campo" id="user-stars">Carregando...</div>

            </div>
    </div>
    
    <div class="search-bar">
        <h3>Meus Envios</h3>
    </div>
    
    <div class="card-grid" id="user-materials-grid">
        <p>A lista de materiais enviados aparecerá aqui em breve.</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="home.html" style="display: inline-block; background-color: #0056b3; color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); font-weight: bold;">
            ⬅ Voltar para a Home
        </a>
    </div>

    <script src="./Perfil/script.js"></script>
</body>
</html>
