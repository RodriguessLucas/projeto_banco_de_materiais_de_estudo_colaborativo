<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfil - StudyShare</title>
    <link href="./Perfil/style.css" rel="stylesheet"/>
</head>
<body>

    <header class="header topo">
        <h1>StudyShare - Perfil do Usuário</h1>
    </header>

    <main class="main-content">

        <section class="perfil-container">
            <img id="user-avatar" alt="Foto do Usuário" src="img/usuario.png"/>
            <div class="perfil-info">
                <label>Nome:</label>
                <div class="campo" id="user-name">Carregando...</div>
                
                <label>E-mail:</label>
                <div class="campo" id="user-email">Carregando...</div>
                
                <label>Estrelas:</label>
                <div class="campo" id="user-stars">Carregando...</div>
            </div>
        </section>
        
        <section class="user-materials-section">
            <h3>Meus Envios</h3>
            <div class="card-grid" id="user-materials-grid">
                <p>Carregando materiais...</p>
            </div>
        </section>

        <div class="actions-container">
            <a href="home.html" class="back-button">⬅ Voltar para a Home</a>
        </div>

    </main>

    <script src="./Perfil/script.js"></script>
</body>
</html>
