<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Conteúdo - StudyShare</title>
    <link rel="stylesheet" href="DetalhesConteudo/style.css"> 
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="perfil.html">Perfil</a>
        <a href="adicionar-conteudo.html">Adicionar Conteúdo</a>
        <a href="configuracoes.html">Configurações</a>
        <a href="login.html">Sair</a>
    </div>
    <header class="header topo">
        <h1>StudyShare - Compartilhando Estudos</h1>
        <div class="user-info">
            <a href="#" class="user-profile-link" onclick="openNav()">
              <img id="user-avatar" src="img/usuario.png" alt="Avatar do Usuário" class="user-avatar">
              <span id="username-display" class="username-display">Carregando...</span>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="details-container">
            <div class="preview-column">
                <a href="#" id="preview-link" target="_blank" title="Clique para abrir o arquivo em uma nova aba">
                    <img id="material-preview" src="https://via.placeholder.com/600x400.png?text=Carregando..." alt="Preview do Material"/>
                </a>
            </div>
            <div class="details-column">
                <h2 id="material-title">Carregando...</h2>
                <ul class="details-list">
                    <li><h4>Postado por:</h4> <span id="material-author">...</span></li>
                    <li><h4>Data de Upload:</h4> <span id="material-date">...</span></li>
                    <li><h4>Descrição:</h4> <span id="material-description">...</span></li>
                </ul>
                <a href="#" id="download-button" class="action-button">Fazer Download</a>
            </div>
        </div>
         <div class="actions-container">
            <a href="home.html" class="back-button">⬅ Voltar para a Home</a>
        </div>
    </main>
    <script src="DetalhesConteudo/script.js"></script> 
</body>
</html>
