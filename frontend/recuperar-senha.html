<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - StudyShare - Compartilhando Estudos</title>
    <link rel="stylesheet" href="RecuperarSenha/style.css">
</head>
<body>
    <div class="header">
        <h1>StudyShare - Compartilhando Estudos</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Recuperar Senha</h2>
            <form id="recoveryForm">
                <div class="input-group">
                    <label for="email">Digite seu e-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <button type="submit" id="sendButton">Enviar</button>
                <div class="feedback-message" id="feedbackMessage"></div>
            </form>
            <a href="login.html" class="back-to-login">Voltar para login</a>
        </div>
    </div>
    <script src="RecuperarSenha/script.js"></script>
</body>
</html>
