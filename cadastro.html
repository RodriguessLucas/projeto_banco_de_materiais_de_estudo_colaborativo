<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - StudyShare - Compartilhando Estudos</title>
    <link rel="stylesheet" href="Cadastro/style.css">
</head>
<body>
    <div class="header">
        <h1>StudyShare - Compartilhando Estudos</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nomeCompleto">Nome completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required>
                    <div class="error-message" id="nomeCompletoError"></div>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                    <div class="error-message" id="senhaError"></div>
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="********" required>
                    <div class="error-message" id="confirmarSenhaError"></div>
                </div>

                <div class="input-group file-input-group">
                    <label for="fotoPerfil">Foto de perfil:</label>
                    <div class="custom-file-upload">
                        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
                        <label for="fotoPerfil" class="button-file-upload">Escolher arquivo</label>
                        <span id="fileName">Nenhum arquivo escolhido</span>
                    </div>
                    <div class="error-message" id="fotoPerfilError"></div>
                </div>
                
                <button type="submit" id="cadastrarButton">Cadastrar</button>
                <div class="feedback-message" id="feedbackMessage"></div>

                <p class="ja-tem-conta">JÃ¡ tem uma conta? <a href="login.html">Voltar ao login</a></p>
            </form>
        </div>
    </div>
    <script src="Cadastro/script.js"></script>
</body>
</html>
